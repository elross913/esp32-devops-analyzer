name: Embedded Software Factory

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ—ï¸ Cache PlatformIO
        uses: actions/cache@v3
        with:
          path: ~/.platformio
          key: ${{ runner.os }}-pio

      - name: ğŸš€ Install PlatformIO
        run: pip install -U platformio

      - name: ğŸ› ï¸ Build Firmware
        run: pio run

      - name: ğŸ” Static Analysis (Quality Gate)
        # On Ã©choue si des dÃ©fauts majeurs sont trouvÃ©s
        run: pio check --fail-on-defect high

      - name: ğŸ“¦ Archive Firmware
        # Permet de tÃ©lÃ©charger le .bin directement depuis GitHub
        uses: actions/upload-artifact@v4
        with:
          name: firmware-esp32
          path: .pio/build/esp32dev/firmware.bin
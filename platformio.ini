; https://docs.platformio.org/page/projectconf.html


[env:esp32dev]
platform = espressif32
board = esp32dev
framework = espidf
monitor_speed = 115200

# --- DevOps & Qualité ---
# Analyse statique (vérifie les erreurs de code sans compiler)
check_tool = cppcheck, clangtidy
check_flags =
    cppcheck: --enable=all --suppress=*:*.pio\* --inline-suppr
    clangtidy: --checks=-*,bugprone-*,modernize-*,readability-*

# --- Tests ---
# Framework de test Unity (intégré par défaut dans PIO)
test_framework = unity